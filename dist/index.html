<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="theme-color" content="#ffffff"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><link rel="stylesheet" href="css/styles.css"><title>Registration form</title></head><body><main><form id="RegistrationForm"><h2>Register</h2><h3>Create your personal account</h3><label id="email-label" for="email">Email address:</label><br><input type="text" id="email" name="email" placeholder="example@gmail.com"><br><label id="password-label" for="email">Password:</label><br><input id="password" type="password" name="password" placeholder="password" minlength="8" required><br><input id="showPass" type="checkbox"> <label id="showPass-label" for="showPass">Show Password</label><br><button id="submit" type="submit" form="RegistrationForm" disabled="disabled">Register Now</button></form></main><script async defer="defer" charset="utf-8" src="js/main.js"></script></body></html>
